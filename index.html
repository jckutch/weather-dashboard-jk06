<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" 
  		rel="stylesheet">
  <link rel="stylesheet" 
  		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" 
  		href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fas fa-cloud-sun"></i> Weather Dashboard 
		<i class="far fa-snowflake"></i></h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="flex-row justify-space-between col-12">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search By City</h3>
          <form id="city-form" class="card-body">
            <input name="city-name" id="city-name" type="text" autofocus="true" 
				class="form-input" />
            <button type="submit" class="btn">City Search</button>
          </form>
        </div>
      </div>
      <div class="col-12 col-md-8">
        <div class="card hidden" id="weather-card">
          <h2 class="card-header" id="weather-condition"></h2>
          <div class="card-body" id="weather">
          </div>
        </div>
      </div>
    </div>
    <div class="flex-row justify-space-between col-12">
      <div class="col-12 col-md-4" id="search">
        <div class="card" id="history" style="display: none;">
          <h3 class="card-header text-uppercase">Search History</h3>
          <div class="card-body" id="history-buttons">
          </div>
        </div>
      </div>
      <div class="col-12 col-md-8">
        <div class="card hidden" id="multi-day-card">
          <h2 class="card-header" id="five-day-head">Multi-Day Forecast</h2>
          <div class="card-body flex-row justify-space-around" id="multi-day">
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
