<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="./Assets/style.css" />
		<title>Weather Dashboard</title>
	</head>
    <body class="flex-column min-100-vh">
		<header class="hero">
			<h1 class="app-title">
				<i class="fas fa-cloud-sun-rain"></i> Weather Dashboard
			</h1>
		</header>
		<main class="flex-row justify-space-between">
			<div class="col-12 col-md-4">
				<div class="card">
					<h3 class="card-header text-uppercase">City Search</h3>
					<form id="city-form" class="card-body">
						<input
							name="city-name"
							id="city-name"
							type="text"
							autofocus="true"
							class="form-input"
					    />
						<button type="submit" class="btn">Search</button>
					</form>
				</div>
			</div>
			<div class="col-12 col-md-4">
				<div class="city-card" id="city-weather"></div>
					<h2 class = "city-header" id="city-date"></h2>
				<div class="current-weather" id="current-conditions"></div>
			</div>
			
></main>
		
        

    <script src="./assets/js/homepage.js"></script>
	</body>
</html>
